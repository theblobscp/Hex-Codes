name: Prettify Code
on: push
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      
      - name: Install node
        uses: actions/setup-node@v2
      
      - name: Install dependencies
        run: npm install

      - name: Prettify code
        uses: creyD/prettier_action@v4.1.1
        with:
          prettier_options: --write .
